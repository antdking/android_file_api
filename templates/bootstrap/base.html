<!DOCTYPE html>
<html>

    <title>{% block title %}bootstrap template page{% endblock %}</title>
    <link href={% block bootstrap_css %}"//bootswatch.com/readable/bootstrap.min.css"{% endblock %} rel="stylesheet" media="screen">

    {% block extra_head %}{% endblock %}
</head>
<body class="container-fluid">

{% block boot_javascripts %}
