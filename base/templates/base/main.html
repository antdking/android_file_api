{%  extends "main/base.html" %}
{% block content %}
    <div class="row">
      <ul class="nav nav-tabs" id="tabs">
        <li class="active"><a href="#roms" data-toggle="tab" data-url="/static/parts/roms.html">Roms</a></li>
        <li><a href="#kernels" data-toggle="tab" data-url="/static/parts/kernels.html">Kernels</a></li>
        <li><a href="#apps" data-toggle="tab" data-url="/static/parts/apps.html">Apps</a></li>
        <li><a href="#mods" data-toggle="tab" data-url="/static/parts/mods.html">Mods</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade active in" id="roms">
        </div>
        <div class="tab-pane fade" id="kernels">
          <div class="progress progress-striped active" style="width: 30%; margin: 0 auto;">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">Loading page</span>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="apps">
          <div class="progress progress-striped active" style="width: 30%; margin: 0 auto;">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">Loading page</span>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="mods">
          <div class="progress progress-striped active" style="width: 30%; margin: 0 auto;">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">Loading page</span>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
    {% block post_javascripts %}
    <script type="text/javascript">
      $('#tabs').find('a').click(function (e) {
        e.preventDefault();
        var url = $(this).attr("data-url");
        var href = this.hash;
        var pane = $(this);
        // ajax load from data-url
        $(href).load(url,function(result){
          pane.tab('show');
        });
      });
      // load first tab content
      $('#roms').load($('.active a').attr("data-url"),function(result){
        $('.active a').tab('show');
      });
    </script>
    {% endblock %}
